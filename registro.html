<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Registra nuevos empleados</h1>

    <div class="container">

        <div class="col">
            <div class="shadow-lg p-3 mb-3 mt-4 bg-body rounded">
                <form class="row g-3 needs-validation" >
                    <div class="col-md-6 position-relative">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                        <div class="text-danger" id="error-nombre"> </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono">
                        <div class="text-danger" id="error-telefono"> </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" id="correo">
                        <div class="text-danger" id="error-correo"> </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="puesto" class="form-label">Puesto</label>
                        <input type="text" class="form-control" id="puesto">
                        <div class="text-danger" id="error-puesto"> </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fecha-nacimiento">
                        <div class="text-danger" id="error-fecha-nacimiento"> </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="fecha-registro" class="form-label">Fecha de registro</label>
                        <input type="date" class="form-control" id="fecha-registro">
                        <div class="text-danger" id="error-fecha-registro"> </div>
                    </div>
                    <div class="col-md-15 position-relative">
                        <label for="Responsabilidades" class="form-label">Responsabilidades</label>
                        <input type="text" class="form-control" id="responsabilidades">
                        <div class="text-danger" id="error-responsabilidades"> </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btn-registrar" type="button" class="btn btn-primary fw-bold" style="width:25%">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="registro.js"></script>

</body>

</html>
